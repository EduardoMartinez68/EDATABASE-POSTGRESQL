<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database Schema Designer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css' ) }}">
</head>
<body>
  <div class="container">
    <div class="left-panel" id="left-panel">
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('diagram')">Diagram data</button>
            <button class="tab-button" onclick="showTab('code')">Postgresql code</button>
            <button class="tab-button" onclick="showTab('settings')">Settings</button>
        </div>

        <div class="tab-content">
            <div id="diagram" class="tab-content-item">
                <h4>Table Details</h4>
                <hr>
                <br><br>
                <div id="table-details">
                </div>
            </div>
            <div id="code" class="tab-content-item text-area-item" style="display: none;">
                <textarea name="" id="" class="textarea-show" readonly>
                    CREATE TABLE "Fud".users(
                        id bigserial,
                        photo text,
                        user_name varchar(200) NOT NULL,
                        email varchar(100) NOT NULL,
                        password text NOT NULL,
                        first_name varchar(30) NOT NULL,
                        second_name varchar(30),
                        last_name varchar(90) NOT NULL,
                        rol_user smallint,
                        language varchar(5),
                        id_packs_fud int2
                      );
                  </textarea>
            </div>
            <div id="settings" class="tab-content-item text-area-item" style="display: none;">
                <form action="/connect" method="POST">
                  <div class="form-group">
                      <label for="host">Host:</label>
                      <input type="text" id="host" name="host" placeholder="localhost" required value="localhost">
                  </div>
                  <div class="form-group">
                      <label for="port">Puerto:</label>
                      <input type="text" id="port" name="port" placeholder="5432" required value="5432">
                  </div>
                  <div class="form-group">
                      <label for="database">Base de Datos:</label>
                      <input type="text" id="database" name="database" placeholder="mi_base_de_datos" required value="Fud">
                  </div>
                  <div class="form-group">
                      <label for="user">Usuario:</label>
                      <input type="text" id="user" name="user" placeholder="mi_usuario" required value="postgres">
                  </div>
                  <div class="form-group">
                      <label for="password">Contraseña:</label>
                      <input type="password" id="password" name="password" placeholder="mi_contraseña" required value="bobesponja48">
                  </div>
                  <div class="form-group">
                      <button type="submit">Conectar</button>
                  </div>
                </form>
            </div>
        </div>
      <br>
    </div>
    <div class="right-panel" id="right-panel">
      <button class="add-table-button" onclick="addTable()">Add Table</button>
      <div class="canvas" id="canvas">
        <!-- Tables will be dynamically added here -->
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='/js/index.js' ) }}"></script>
  <script src="{{ url_for('static', filename='/js/show-divs.js' ) }}"></script>
</body>
</html>
